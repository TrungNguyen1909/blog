{{ partial "header" . }}

<main>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>


        <div class="recent">
            <h1>Recent post</h1>
            {{ range (.Paginator 1).Pages }} {{ partial "list-item" . }} {{ end }}
        </div>
    </div>
</main>

{{ partial "footer" . }}
